apiVersion: v1
kind: Service
metadata:
  name: {{ include "relentless-api.fullname" . }}
  labels:
    app: {{ include "relentless-api.name" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "relentless-api.name" . }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      nodePort: {{ .Values.service.nodePort }}
